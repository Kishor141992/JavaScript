<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array</title>
</head>
<body>
  <h1>Array</h1>

  <script>

    var myNum = [1,5,3,4,5,6,7,8,9];

    //output => [1,25,9,4,25,6,49,8,81]

    function sqrOdd( xArr ) {
      var retArr = [];

      for(var i=0, len=xArr.length; i < len; i++){
        if (xArr[i]%2 == 0) {
          retArr[i] = xArr[i];
        } else {
          retArr[i] = xArr[i] * xArr[i];
        }
      }
      return retArr;
    }

    var output = myNum.map( function(item) {
      return (item%2==0)? item : item * item;
    } );

    console.log(output);




  </script>
</body>
</html>
