  <script>

    function stdSmile(){
      console.log(this.name, ' is smiling');
    }

    function stdSmiling(type){
      console.log(this.name, ' is smiling ', type);
    }

    var kishor ={
      name:'A KISHOR S',
      email:'kishor@gmail.com'
    }
    kishor.smile = stdSmile;


    var rahul ={
      name:'K Rahul',
      email:'kishor@gmail.com'
    }
    rahul.smile = stdSmile;

    var sachin ={
      name:'sachin ',
      email:'kishor@gmail.com'
    }

    console.log(rahul.smile());
    console.log(kishor.smile());
    console.log(stdSmile.call(sachin));
    console.log(stdSmiling.call(sachin, 'ROFL'));


  </script>
