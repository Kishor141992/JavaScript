<!DOCTYPE html>

  <title>Promise & Arrow</title>
</head>
<body>
  <h1>Promise & Arrow</h1>
  <script>

    var doSomething = new Promise(function(resolve, reject){
      var state = 0;

      setTimeout(function(){
        if (state){
          resolve('onSuccess');
        }else{
          reject('onFailure');
        }
      }, 5000);


    });

    //in this normal function call you will get arguments and this
    doSomething.then(function(message){
      console.log('normal function arguments', arguments);
      console.log('normal function parameters', message);
      return 'first then' + message;
    }).then(function(secondthen){
      console.log('second then ', secondthen);
    }).catch(function(arguments){
      console.log('normal function arguments', arguments);
    });

  </script>
